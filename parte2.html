    <script> 
        let a=25;
        let b=17;
        let suma=a+b;
        let resta=a-b;
        let multi=a*b;
        let divi=a/b;
        console.log("Suma", suma);
        document.write("suma", suma, "<br>");
        console.log("Resta", resta);
        document.write("Multiplicación", multi, "<br>");
        console.log("División", divi);
        document.write("División", divi, "<br>");

        console.log(" a es mayor que b", a>b);
        document.write(" a es mayor que b", a>b,"<br>");
        console.log(" a es menor o igual a b", a<=b);
        document.write(" a es menor o igual a b", a<=b, "<br>");
